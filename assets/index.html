<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/><meta name="Robots" content="index"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="cache-control" content="no-cache"/><meta name="keywords" content=""><meta name="description" content=""/><title>悦自游 -- 带着青春去旅行</title><link href="css.css" rel="stylesheet" type="text/css" /><style>	.swipeList {position: absolute; left:0; right:0; top:0; bottom:0; margin:auto;display: none;}	.joinBox {position: absolute; bottom:10%; left:0; right:0; margin:auto; text-align:center; z-index: 10000;}	.joinBox .joinYzy {display: inline; width:50%; background: none; border:1px solid #ccc; padding:10px 15px;}</style></head><body><ul class="swipeList">	<li>		<img src="images/firstPage.jpg" />		<div class="joinBox">			<button class="joinYzy">进入悦自游</button>		</div>	</li></ul><script src="zepto-dev.js"></script><script>var indexUrl = "/webApp/homePage/index.html",	jumpToIndex = function (){		window.location.href = indexUrl;		localStorage.setItem("yzy_v1.0_users",JSON.stringify({			"isNewUser" : false		}));	};$(".joinYzy").on("tap",jumpToIndex);//获取用户信息var users = JSON.parse(localStorage.getItem("yzy_v1.0_users"));//老用户直接跳转至首页if(users && !users.isNewUser){	jumpToIndex();}else{	$(".swipeList").show();}</script></body></html>

<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/><meta name="Robots" content="index"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="cache-control" content="no-cache"/><meta name="keywords" content=""><meta name="description" content=""/><title>悦自游 -- 带着青春去旅行</title><link href="css.css" rel="stylesheet" type="text/css" /><style>	.swipeList {position: absolute; left:0; right:0; top:0; bottom:0; margin:auto;display: none;}	.joinBox {position: absolute; bottom:10%; left:0; right:0; margin:auto; text-align:center; z-index: 10000;}	.joinBox .joinYzy {display: inline; width:50%; background: none; border:1px solid #ccc; padding:10px 15px;}</style></head><body><ul class="swipeList">	<li>		<img src="images/firstPage.jpg" />		<div class="joinBox">			<button class="joinYzy">开始体验</button>		</div>	</li></ul><script src="zepto-dev.js"></script><script>var y = {};y.ls = {	app : "yzy_v1.0_app",	login : "user_isLogin"};var indexUrl = "/webApp/homePage/index.html",	loginUrl = "/webApp/join/index.html#login",	jumpToIndex = function (){		window.location.href = indexUrl;		localStorage.setItem(y.ls.app,JSON.stringify({			"isNewUser" : false		}));	},	jumpToLogin = function (){		//是否登录		if(!!isLogin){			jumpToIndex();		}else{			window.location.href = loginUrl;		}	};//获取用户登录态var isLogin = JSON.parse(localStorage.getItem(y.ls.login));//获取用户信息var users = JSON.parse(localStorage.getItem(y.ls.app));//老用户直接跳转至首页if(users && !users.isNewUser){	jumpToLogin();}else{	$(".swipeList").show();}$(".joinYzy").on("tap",jumpToLogin);</script></body></html>
